<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bit Counting</title>
  </head>
  <body>
    <script>
      const countBits = (n) => {
        return n.toString(2).split('0').join('').length;
      };
      console.log(countBits(0));
      console.log(countBits(3));
    </script>
  </body>
</html>
