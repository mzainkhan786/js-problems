<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Every Digit</title>
  </head>
  <body>
    <script>
      const isSquare = (n) => {
        return Math.sqrt(n) % 1 === 0;
      };
      console.log(isSquare(1));
    </script>
  </body>
</html>
