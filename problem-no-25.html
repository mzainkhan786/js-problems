<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Diff</title>
  </head>
  <body>
    <script>
      const arrayDiff = (a, b) => {
        return a.filter((ele) => !b.includes(ele));
      };
      console.log(arrayDiff([1, 2, 3], [1, 2]));
      console.log(arrayDiff([3, 4], [3]));
    </script>
  </body>
</html>
