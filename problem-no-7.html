<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is n Divisible by x and y</title>
  </head>
  <body>
    <script>
      const isDivisible = (n, x, y) => {
        return n % x === 0 && n % y === 0;
      };
      console.log(isDivisible(2, 3, 4));
      console.log(isDivisible(8, 4, 4)); // false
    </script>
  </body>
</html>
