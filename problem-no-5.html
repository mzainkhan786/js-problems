<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Century From Year</title>
  </head>
  <body>
    <script>
      const century = (years) => {
        return Math.ceil(years / 100);
      };
      console.log(centry(2023));
    </script>
  </body>
</html>
