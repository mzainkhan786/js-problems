<!DOCTYPE html>

    <title>Disemvowel Trolls</title>
  </head>
  <body>
    <script>
      const disemvowel = (str) => {
        return str.replace(/[aeiou]/gi, '');
      };
      console.log(disemvowel('what is your name'));
    </script>
