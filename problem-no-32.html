<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isograms</title>
  </head>
  <body>
    <script>
      const isIsogram = (str) => {
        const lowerStr = str.toLowerCase();

        return str.length === new Set(lowerStr).size;
      };
      console.log(isIsogram('aba'));
    </script>
  </body>
</html>
