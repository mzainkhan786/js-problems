<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const solution = (number) => {
        let sum = 0;
        for (let i = 3; i < number; i++) {
          if (i % 3 === 0 || i % 5 === 0) {
            sum += i;
          }
        }
        return sum;
      };
      console.log(solution(4));
    </script>
  </body>
