<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const spinWords = (str) => {
        return str
          .split(' ')
          .map((word) =>
            word.length < 5 ? word : word.split('').reverse().join('')
          )
          .join(' ');
      };
      console.log(spinWords('This is another test'));
    </script>
  </body>
</html>
