<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descending Order</title>
  </head>
  <body>
    <script>
      const descendingOrder = (n) => {
        return parseInt(
          n
            .toString()
            .split('')
            .sort((a, b) => b - a)
            .join('')
        );
      };
      console.log(descendingOrder(123456789));
    </script>
  </body>
</html>
