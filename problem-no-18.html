<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mumbling</title>
  </head>
  <body>
    <script>
      const accum = (str) => {
        return str
          .split('')
          .map(
            (ele, index) => ele.toUpperCase() + ele.toLowerCase().repeat(index)
          )
          .join('-');
      };
      console.log(accum('RqaEzty'));
    </script>
  </body>
</html>
